<app-pagina [isLoading]="isLoading">
  <app-titulo texto="SISTEMA DE GERENCIAMENTO DE PROCESSOS ADMINISTRATIVOS DO PROCON">
  </app-titulo>
  <div class="card align-middle bg-dark border border-success rounded"
      style="padding-left: 300px; padding-right: 300px; padding-bottom: 40px; padding-top: 50px;">
    <div class="card-header">
      <h3 class="text-center text-success">
        <strong>LOGIN</strong>
      </h3>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <input type="text" #inputLogin formControlName="email" class="form-control"
              placeholder="usuÃ¡rio" autofocus autocomplete="off">
        </div>
        <div class="mb-4">
          <input type="password" formControlName="password" class="form-control"
              placeholder="password" autocomplete="off">
        </div>
        <div class="d-grid gap-1">
          <button class="btn btn-lg btn-success" type="submit"
              [disabled]="loginForm.invalid">
            login
          </button>
        </div>
      </form>
    </div>
  </div>
</app-pagina>
